version: '3.9'

###
# Some repeated defaults:
# tmpfs and /sys/fs/cgroup volumes are needed for systemd to work properly
# /mnt/build is where the git repositories will be shared with the host
###
x-build-args:
  &default-build-args
  OSimage: "$OSimage"
  REPO: "$REPO"
  useproxy: "${useproxy:-without}"
  proxy: "${proxy:-}"

x-tmpfs:
  &default-tmpfs
  - /run
  - /run/lock
  - /tmp

x-volumes:
  &default-volumes
  - ..:/mnt/build

###
# The first service is only to build the required images
# and to build the source package
###
services:
  deb_build:
    container_name: source-build
    platform: "linux/amd64"
    image: docker.io/ntw0n/psbuild.$REPO.$OSimage@sha256:ef9ce6c53a504c3c7327039d02e446b97e9d5c4cad521d27c9c94f707dc920d1
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

###
# The binary build containers
###
  amd64_build:
    container_name: amd64-build
    platform: "linux/amd64"
    image: docker.io/ntw0n/psbuild.$REPO.$OSimage@sha256:ef9ce6c53a504c3c7327039d02e446b97e9d5c4cad521d27c9c94f707dc920d1
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

  arm64_build:
    container_name: arm64-build
    platform: "linux/arm64"
    image: docker.io/ntw0n/psbuild.$REPO.$OSimage@sha256:ed0e206ed99d94a89c6e7a2e262f172cb790da6dd98a233b654068556613c0d1
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

  armv7_build:
    container_name: armv7-build
    platform: "linux/arm/v7"
    image: docker.io/ntw0n/psbuild.$REPO.$OSimage@sha256:4c20aa869346713baebde96983a075889dc787c2183d596ee2e05a625ac7074a
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

  ppc64le_build:
    container_name: ppc64le-build
    platform: "linux/ppc64le"
    image: docker.io/ntw0n/psbuild.$REPO.$OSimage@sha256:9b120a9e141524a55538fee1a31b736197eb688c2697976009b14043e82ffd79
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

###
# The testing containers
###
  deb_test:
    container_name: install-test
    build:
      context: .
      target: test-image
      args: *default-build-args
    platform: "linux/amd64"
    image: docker.io/ntw0n/install.$REPO.$OSimage
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

  amd64_test:
    container_name: amd64-test
    platform: "linux/amd64"
    image: docker.io/ntw0n/install.$REPO.$OSimage
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

  arm64_test:
    container_name: arm64-test
    platform: "linux/arm64"
    image: docker.io/ntw0n/install.$REPO.$OSimage
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

  armv7_test:
    container_name: armv7-test
    platform: "linux/arm/v7"
    image: docker.io/ntw0n/install.$REPO.$OSimage
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

  ppc64le_test:
    container_name: ppc64le-test
    platform: "linux/ppc64le"
