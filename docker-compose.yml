version: '3.9'

###
# Some repeated defaults:
# tmpfs and /sys/fs/cgroup volumes are needed for systemd to work properly
# /mnt/build is where the git repositories will be shared with the host
###
x-build-args:
  &default-build-args
  OSimage: "$OSimage"
  REPO: "$REPO"
  useproxy: "${useproxy:-without}"
  proxy: "${proxy:-}"

x-tmpfs:
  &default-tmpfs
  - /run
  - /run/lock
  - /tmp

x-volumes:
  &default-volumes
  - ..:/mnt/build

###
# The first service is only to build the required images
# and to build the source package
###
services:
  deb_build:
    container_name: source-build
    platform: "linux/amd64"
    image: docker.io/ntw0n/psbuild.$REPO.$OSimage@sha256:9948e358520d8eab94805b35dc4cc10f028ad31fc426a0cb15c7fb89e9456ea6
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

###
# The binary build containers
###
  amd64_build:
    container_name: amd64-build
    platform: "linux/amd64"
    image: docker.io/ntw0n/psbuild.$REPO.$OSimage@sha256:9948e358520d8eab94805b35dc4cc10f028ad31fc426a0cb15c7fb89e9456ea6
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

  arm64_build:
    container_name: arm64-build
    platform: "linux/arm64"
    image: docker.io/ntw0n/psbuild.$REPO.$OSimage@sha256:e79552f98e151a15307c0e61d28f368fa715470490b6f0da2ab83e69a669864a
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

  armv7_build:
    container_name: armv7-build
    platform: "linux/arm/v7"
    image: docker.io/ntw0n/psbuild.$REPO.$OSimage@sha256:740d6a9a4b8c9a4e0b643ae823a566abde71492e24efd9f9992fa9f3346c010e
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

  ppc64le_build:
    container_name: ppc64le-build
    platform: "linux/ppc64le"
    image: docker.io/ntw0n/psbuild.$REPO.$OSimage@sha256:d49c72125bb1805dfc661fd05d44ee78a7a66da7597e3ac9ad978340a4265eea
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

###
# The testing containers
###
  deb_test:
    container_name: install-test
    build:
      context: .
      target: test-image
      args: *default-build-args
    platform: "linux/amd64"
    image: docker.io/ntw0n/install.$REPO.$OSimage
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

  amd64_test:
    container_name: amd64-test
    platform: "linux/amd64"
    image: docker.io/ntw0n/install.$REPO.$OSimage
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

  arm64_test:
    container_name: arm64-test
    platform: "linux/arm64"
    image: docker.io/ntw0n/install.$REPO.$OSimage
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

  armv7_test:
    container_name: armv7-test
    platform: "linux/arm/v7"
    image: docker.io/ntw0n/install.$REPO.$OSimage
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

  ppc64le_test:
    container_name: ppc64le-test
    platform: "linux/ppc64le"
    image: docker.io/ntw0n/install.$REPO.$OSimage
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

