version: '3.9'

###
# Some repeated defaults:
# tmpfs and /sys/fs/cgroup volumes are needed for systemd to work properly
# /mnt/build is where the git repositories will be shared with the host
###
x-build-args:
  &default-build-args
  OSimage: "$OSimage"
  REPO: "$REPO"
  useproxy: "${useproxy:-without}"
  proxy: "${proxy:-}"

x-tmpfs:
  &default-tmpfs
  - /run
  - /run/lock
  - /tmp

x-volumes:
  &default-volumes
  - ..:/mnt/build

###
# The first service is only to build the required images
# and to build the source package
###
services:
  deb_build:
    container_name: source-build
    platform: "linux/amd64"
    image: docker.io/ntw0n/psbuild.$REPO.$OSimage@sha256:6a7bbc135b65e6270b929f18e2dc19e738a291a0c333230bd9c59e795447a232
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

###
# The binary build containers
###
  amd64_build:
    container_name: amd64-build
    platform: "linux/amd64"
    image: docker.io/ntw0n/psbuild.$REPO.$OSimage@sha256:6a7bbc135b65e6270b929f18e2dc19e738a291a0c333230bd9c59e795447a232
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

  arm64_build:
    container_name: arm64-build
    platform: "linux/arm64"
    image: docker.io/ntw0n/psbuild.$REPO.$OSimage@sha256:9d61db0b78ef5f666488a15f32257c2d71faf9dc8f0f7a1a8eedcf52b340ebfd
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

  armv7_build:
    container_name: armv7-build
    platform: "linux/arm/v7"
    image: docker.io/ntw0n/psbuild.$REPO.$OSimage@sha256:74c41c44ec1c120bd5dfa09ffbf60e55b98ce2b3aab85d5204ec8f39127df9bf
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

  ppc64le_build:
    container_name: ppc64le-build
    platform: "linux/ppc64le"
    image: docker.io/ntw0n/psbuild.$REPO.$OSimage@sha256:7c9a6bdf5f9794384f3b43de94313fbf9467f72be2da1c89f8337490e88d841e
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

###
# The testing containers
###
  deb_test:
    container_name: install-test
    build:
      context: .
      target: test-image
      args: *default-build-args
    platform: "linux/amd64"
    image: docker.io/ntw0n/install.$REPO.$OSimage
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

  amd64_test:
    container_name: amd64-test
    platform: "linux/amd64"
    image: docker.io/ntw0n/install.$REPO.$OSimage
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

  arm64_test:
    container_name: arm64-test
    platform: "linux/arm64"
    image: docker.io/ntw0n/install.$REPO.$OSimage
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

  armv7_test:
    container_name: armv7-test
    platform: "linux/arm/v7"
    image: docker.io/ntw0n/install.$REPO.$OSimage
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

  ppc64le_test:
    container_name: ppc64le-test
    platform: "linux/ppc64le"
    image: docker.io/ntw0n/install.$REPO.$OSimage
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

