version: '3.9'

###
# Some repeated defaults:
# tmpfs and /sys/fs/cgroup volumes are needed for systemd to work properly
# /mnt/build is where the git repositories will be shared with the host
###
x-build-args:
  &default-build-args
  OSimage: "$OSimage"
  REPO: "$REPO"
  useproxy: "${useproxy:-without}"
  proxy: "${proxy:-}"

x-tmpfs:
  &default-tmpfs
  - /run
  - /run/lock
  - /tmp

x-volumes:
  &default-volumes
  - ..:/mnt/build

###
# The first service is only to build the required images
# and to build the source package
###
services:
  deb_build:
    container_name: source-build
    platform: "linux/amd64"
    image: docker.io/ntw0n/psbuild.$REPO.$OSimage@sha256:027cdabbd33765a0410ce99a9b9b23402cf85c63b180962c3f0b4c47299381e3
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

###
# The binary build containers
###
  amd64_build:
    container_name: amd64-build
    platform: "linux/amd64"
    image: docker.io/ntw0n/psbuild.$REPO.$OSimage@sha256:027cdabbd33765a0410ce99a9b9b23402cf85c63b180962c3f0b4c47299381e3
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

  arm64_build:
    container_name: arm64-build
    platform: "linux/arm64"
    image: docker.io/ntw0n/psbuild.$REPO.$OSimage@sha256:1fd232e38fd5e70974063c6d401a9059e3ba04ef5fc019696b964e154ef5aed8
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

  armv7_build:
    container_name: armv7-build
    platform: "linux/arm/v7"
    image: docker.io/ntw0n/psbuild.$REPO.$OSimage@sha256:ebfa5fa4921fa1dbdb1ed3e4ec33f17169b1283bf29c1d9864033cbd191b2f08
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

  ppc64le_build:
    container_name: ppc64le-build
    platform: "linux/ppc64le"
    image: docker.io/ntw0n/psbuild.$REPO.$OSimage@sha256:ef56ab9758e9a85e230785376aeb05650738248213e55aa8ce48471f072e33f0
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

###
# The testing containers
###
  deb_test:
    container_name: install-test
    build:
      context: .
      target: test-image
      args: *default-build-args
    platform: "linux/amd64"
    image: docker.io/ntw0n/install.$REPO.$OSimage
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

  amd64_test:
    container_name: amd64-test
    platform: "linux/amd64"
    image: docker.io/ntw0n/install.$REPO.$OSimage
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

  arm64_test:
    container_name: arm64-test
    platform: "linux/arm64"
    image: docker.io/ntw0n/install.$REPO.$OSimage
    privileged: true
    tmpfs: *default-tmpfs
    volumes: *default-volumes

  armv7_test:
    container_name: armv7-test
    platform: "linux/arm/v7"
    image: docker.io/ntw0n/install.$REPO.$OSimage
    privileged: true
    tmpfs: *default-tmpfs
